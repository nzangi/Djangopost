{% extends "blog/base.html"%}
 {%  block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post? <br>"{{object.title}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Yes,Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>

            </div>
        </form>
    </div>
 {% endblock content%}
